<div class="container-fluid martop-50 login-panel">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3 panel panel-success">
            <form class="form-horizontal panel-body card" role="form" name="myForm">
                <div class="form-group control-group success">
                    <label for="inputUsername3" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" required class="form-control" id="inputUsername3" placeholder="Username"
                               ng-model="user.name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" required class="form-control" id="inputPassword3" placeholder="Password"
                               ng-model="user.password" ng-change="user.repeatpassword=''">
                    </div>
                </div>
                <div class="form-group">
                    <label for="repeatpassword" class="col-sm-2 control-label">Confirm</label>
                    <div class="col-sm-10">
                        <input type="password" required class="form-control"  placeholder="Confirm"
                            id="repeatpassword"  name="repeatpassword" compare={{user.password}} ng-model="user.repeatpassword">
                    </div>
                </div>
                <div class="form-group errtext" ng-show="myForm.repeatpassword.$error.compare">
                    <label  class="col-sm-2"></label>
                    <div class="col-sm-10">
                        两次密码不一致
                    </div>
                </div>
                <div class="form-group errtext" ng-show="err">
                    <label  class="col-sm-2"></label>
                    <div class="col-sm-10" ng-bind="err">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" ng-click="signup()" class="btn btn-success">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
