<div class="container-fluid martop-50 login-panel">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3 panel panel-success">
            <form class="form-horizontal panel-body card" role="form">
                <div class="form-group control-group success">
                    <label for="inputUsername3" class="col-sm-4 control-label">Username</label>
                    <div class="col-sm-8">
                        <input type="text" required class="form-control" id="inputUsername3" placeholder="Username" ng-model="user.name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" required class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password">
                    </div>
                </div>
                <div class="form-group errtext" ng-show="err">
                    <label  class="col-sm-4"></label>
                    <div class="col-sm-8" ng-bind="err">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" ng-click="login(user)" class="btn btn-success">Log in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
